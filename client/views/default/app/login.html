<ion-view data-comp-id="ionic-view.1">
    <ion-content data-comp-id="ionic-content.1">
        <div data-comp-id="div.1" style="margin: 4% 5%;">
            <div class="row" data-comp-id="row.1">
                <div class="col text-center" data-comp-id="column.1"
                    style="padding: 40px 0px 20px;">
                    <img data-comp-id="image.1" data-img="" ng-src="images/qms3.gif"
                        style="width: 90%;"></div>
            </div>
        </div>
        <!--Form Contents-->
        <form>
            <div data-comp-id="div.2" style="width: 80%; margin: 2% 10%;">
                <!--User Input-->
                <div class="text-center assertive" data-comp-id="text.1"
                    ng-bind="data.error_message" ng-show="data.error_message"></div>
                <div class="row" data-comp-id="row.2">
                    <div class="col" data-comp-id="column.2">
                        <label class="item item-input item-stacked-label" data-comp-id="textInput.1">
                            <span class="input-label">Flex User Code</span>
                            <input ng-model="data.flex_user_code" type="text">
                        </label>
                    </div>
                </div>
                <!--User Input-->
                <!--User Input-->
                <div class="row" data-comp-id="row.3" style="margin: 2% 0% 0%;">
                    <div class="col" data-comp-id="column.3" style="padding: 5px;">
                        <label class="item item-input item-stacked-label" data-comp-id="textInput.2">
                            <span class="input-label">Password</span>
                            <input ng-model="data.psswd" type="password">
                        </label>
                    </div>
                </div>
                <!--User Input-->
                <div class="row" data-comp-id="row.4" style="margin: 5% 0%;">
                    <div class="col" data-comp-id="column.4">
                        <input class="button button-block button-positive" data-comp-id="button.1"
                            ng-click="action.button" style="border-color: rgba(255, 255, 255, 0);"
                            type="submit" value="Login">
                        <div class="row" data-comp-id="row.5" ng-click="loginViaTouch()"></div>
                    </div>
                </div>
            </div>
        </form>
        <!--Form Contents-->
    </ion-content>
</ion-view>
